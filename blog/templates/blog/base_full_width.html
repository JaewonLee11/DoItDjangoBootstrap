<!doctype html>
{% load static %}
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link href="{% static 'blog//bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/c39fb82a4a.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'blog/navbar.html' %}
    <!-- Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logInModalLabel"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-outline-dark"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Log in with Google</button>
                    <button type="button" class="btn btn-outline-dark"><i class="fa-regular fa-envelope"></i>&nbsp;&nbsp;Log in with E-mail</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-outline-dark"><i class="fa-brands fa-google"></i>&nbsp;Sign Up with Google</button>
                    <button type="button" class="btn btn-outline-dark"><i class="fa-regular fa-envelope"></i>&nbsp;Sign Up with E-mail</button>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-12" id="main-area">
                {% block main_area %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Pagination-->
        <ul class="pagination justify-content-center my-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
        </ul>

    {% include 'blog/footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap CSS (v5 예시) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript Bundle (Popper.js 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
